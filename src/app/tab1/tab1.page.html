<ion-header no-border>
   
  <ion-toolbar color="bar">
    <ion-title>Psicología</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="salir()">
          <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>   
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding slots="fixed">
  <h3>{{viewTitle}}</h3>
  <ion-card mode="ios">
    <ion-card-header (click)="collapseCard = !collapseCard">
      <ion-card-title>Cita Nueva</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="!collapseCard">
     <form #formcita="ngForm">
      <ion-item>
          <ion-label position="floating">Título</ion-label>
        <ion-input type="text"
                   name="title"
                   [(ngModel)]="event.title"
                   required>
        </ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Descripción</ion-label>
          <ion-input type="text"
                     name="desc"
                     [(ngModel)]="event.desc"
                     required>
          </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Paciente</ion-label>
          <ion-select 
                      okText="Seleccionar"
                      cancelText="Atrás"
                      fill="outline"
                      class="maxWidth"
                      name="patiens"
                      class="maxWidth"
                      name="paciente"
                      [(ngModel)]="event.paciente"
                      required>
              <ion-select-option *ngFor="let p of nombresPacientes">
                {{p}}
              </ion-select-option>
          </ion-select>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Inició</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY HH:mm"
                        pickerFormat="MMM D:HH:mm" 
                        [(ngModel)]="event.startTime"
                        name="startTime" 
                        [min]="minDate" >
          </ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Fin</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY HH:mm"
                        pickerFormat="MMM D:HH:mm"
                        name="endTime" 
                        [(ngModel)]="event.endTime" 
                        [min]="minDate" >
          </ion-datetime>
      </ion-item>
      <ion-button  fill="outline"
                   expand="block"
                   [disabled]="formcita.invalid"
                  (click)="addCita()"
                  >
        Crear Cita
      </ion-button>
    </form> 
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col size="4">
      <ion-button expand="block"
                  [color]="calendar.mode == 'month' ? 'bar' : 'bar-secondary'" 
                  (click)="changeMode('month')">
        Mes
      </ion-button>
    </ion-col>
    <ion-col size="4">
        <ion-button expand="block"
                    [color]="calendar.mode == 'week' ? 'bar' : 'bar-secondary'" 
                    (click)="changeMode('week')">
        Semana
        </ion-button>
    </ion-col>
    <ion-col size="4">
        <ion-button expand="block"
                    [color]="calendar.mode == 'day' ? 'bar' : 'bar-secondary'" 
                    (click)="changeMode('day')">
                    
        Día
        </ion-button>
    </ion-col>
  </ion-row>


  <calendar [eventSource]="eventSource"
          [calendarMode]="calendar.mode"
          [currentDate]="calendar.currentDate"
          (onCurrentDateChanged)="onCurrentDateChanged($event)"
          (onEventSelected)="onEventSelected($event)"
          (onTitleChanged)="onViewTitleChanged($event)"
          (onTimeSelected)="onTimeSelected($event)"
          startHour="7"
          enHour="20"
          step="30"
          startingDayWeek="1"
          >
  </calendar>
</ion-content>
