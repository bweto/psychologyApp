<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="people"></ion-icon>
      Pacientes
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list #listaPacientes lines="full">
    <ion-item-sliding *ngFor="let paciente of pacientes;let i = index">
      <ion-grid>
        <ion-row align-items-center>
          <ion-col align-self-center>
            <ion-avatar item-start>
              <!-- <img [src]="paciente.picture.medium"> -->
            </ion-avatar>
          </ion-col>
          <ion-col align-self-center>
            <!-- <ion-label>{{ paciente.name.first  | uppercase }}</ion-label>
         <ion-label>{{ paciente.email }}</ion-label> -->
            <ion-label text-wrap>
              <ion-icon slot="icon-only" name="people"></ion-icon>
              <h2>{{ paciente.name | uppercase }}</h2>
              <p>{{ paciente.phone }}</p>
              <ion-buttons>
                  <ion-button (click)="deletePaciente(i)" color="danger">
                      <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-button>
                    <ion-button (click)="editarPaciente(i)" color="danger">
                        <ion-icon slot="icon-only" name="create"></ion-icon>
                      </ion-button>  
              </ion-buttons>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
