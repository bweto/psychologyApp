<ion-header>
  <ion-toolbar>
    <ion-title>Paciente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-buttons slot="primary">
    <ion-button color="danger" href="/tabs/tab3">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
    <ion-button color="primary" (click)="save()">
      <ion-icon slot="icon-only" name="checkmark"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="paciente.name"></ion-input>      
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellidos</ion-label>
        <ion-input [(ngModel)]="paciente.lastName"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Edad</ion-label>
          <ion-input [(ngModel)]="paciente.edad"></ion-input>
      </ion-item>
      <ion-item>
            <ion-label position="floating">Telefono</ion-label>
            <ion-input [(ngModel)]="paciente.phone"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Direcci√≥n</ion-label>
              <ion-input [(ngModel)]="paciente.address"></ion-input>
            </ion-item>
    </ion-list>
</ion-content>
