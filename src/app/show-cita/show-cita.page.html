<ion-header>
    <ion-toolbar color="success">
      <ion-title>
        <ion-icon name="people"></ion-icon>
        citas
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <ion-list #listaCitas lines="full">
      <ion-item *ngFor="let cita of citas;let i = index">
        <ion-grid>
          <ion-row align-items-center>
            <ion-col align-self-center >
              <ion-avatar>
                  <ion-button (click)="showCita(i)" color="warning shade">
                  <ion-icon name="happy"></ion-icon>
                </ion-button>
              </ion-avatar>
            </ion-col>
            <ion-col>
              <ion-label text-wrap>
                <h2>{{ cita.titulo | uppercase }}</h2>
                <p>{{ cita.fecha }}</p>
              </ion-label>
            </ion-col>
            <ion-col>
              <ion-buttons>
                  <ion-button (click)="deleteCita(i)" color="danger">
                      <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-button>
                    <ion-button (click)="editarCita(i)" color="primary">
                        <ion-icon slot="icon-only" name="create"></ion-icon>
                      </ion-button>  
              </ion-buttons>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="agregar()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
