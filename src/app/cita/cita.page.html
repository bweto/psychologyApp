<ion-header>
  <ion-toolbar>
    <ion-title>Cita</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="danger" (click)="atras()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
      <ion-button color="primary" (click)="save()" [disabled]="!citaForm.valid">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="citaForm">
    <ion-item>
      <ion-label>Fecha de la cita</ion-label>
      <ion-datetime display-format="MMM DD, YYYY HH:mm"
                    formControlName="fecha"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">TÃ­tulo</ion-label>
      <ion-input formControlName="titulo" ></ion-input>      
    </ion-item>
    <ion-item>
      <ion-label position="floating">Resultado de la cita</ion-label>
      <ion-input formControlName="resultado"></ion-input>
    </ion-item>
  </form>
</ion-content>
