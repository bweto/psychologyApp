<ion-content color="Light" slots="fixed" padding>
  <ion-grid class="max-height box">
    <ion-row>
      <ion-col>
        <div class="box">
          <ion-avatar>
            <img src="/assets/brain.jpg" />
          </ion-avatar>
        </div>
        <div class="pt box">
            <p>Psicología</p>
        </div>
        
        <form [formGroup]="loginForm">
          <ion-item >
            <ion-label position="floating">
              Usuario
            </ion-label>
            <ion-input type="text" formControlName="email"> </ion-input>
          </ion-item>
          <div class="error-messages small-nine">
            <ng-container *ngFor="let error of error_messages.email">
              <div
                class="error-messages small-nine"
                *ngIf="
                  loginForm.get('email').hasError(error.type) &&
                  (loginForm.get('email').dirty ||
                    loginForm.get('email').touched)
                "
              >
                {{ error.message }}
              </div>
            </ng-container>
          </div>
          <ion-item >
            <ion-label position="floating">
              Contraseña
            </ion-label>
            <ion-input type="password" formControlName="password"> </ion-input>
          </ion-item>
          <div class="error-messages small-nine">
            <ng-container *ngFor="let error of error_messages.password">
              <div
                class="error-messages small-nine"
                *ngIf="
                  loginForm.get('password').hasError(error.type) &&
                  (loginForm.get('password').dirty ||
                    loginForm.get('password').touched)
                "
              >
                {{ error.message }}
              </div>
            </ng-container>
          </div>
          <div class="box">
          <ion-button
            [disabled]="!loginForm.valid"
            shape="round"
            color="primary"
            (click)="login()"
            strong="true"
            class="pt"
            expand="block"
            fill="outline"
            strong="true"
          >
            <span>Iniciar Sesión</span>
          </ion-button>
        </div>
        </form>
        <div class="center-nowrap">
          <p class="small-nine">Al tocar iniciar sesión, aceptas la 
            <a class="register-messsages small-nine" (click)="politica()">
              política de privacidad.
            </a>
          </p>     
          
        </div> 
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
